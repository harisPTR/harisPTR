<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0e0e0; /* Background color for visibility */
        }
        .spacer {
            width: 100%;
            height: 50px; /* Adjust the height as needed */
            background-color: #f0f0f0; /* Optional: for visibility */
        }
        .menu-bar {
            width: 80%; /* Adjust the width as needed */
            height: 60px; /* Adjust the height as needed */
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .menu-bar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .menu-bar button:hover {
            background-color: #777;
        }
        .content {
            width: 80%; /* Adjust the width as needed */
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            display: flex;
            padding: 20px; /* Adjust the padding as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content-section {
            flex: 1;
            margin: 0 10px; /* Adjust the margin as needed */
        }
        .content-section.menu {
            /* Optional styling for the menu section */
        }
        .content-section.main {
            /* Optional styling for the main content section */
        }
        .content-section.spacer {
            /* Optional styling for the spacer section */
        }
    </style>
</head>
<body>
    <div class="spacer"></div>
    <div class="menu-bar">
        <button onclick="location.href='page1.html'">Page 1</button>
        <button onclick="location.href='page2.html'">Page 2</button>
        <button onclick="location.href='page3.html'">Page 3</button>
    </div>
    <div class="spacer"></div>
    <div class="content">
        <div class="content-section menu">
            <!-- Menu content goes here -->
        </div>
        <div class="content-section main">
            <!-- Main content to display goes here -->
            <h1>Welcome to the Content Section</h1>
            <p>This is where the main content will be displayed.</p>
        </div>
        <div class="content-section spacer">
            <!-- Spacer content goes here -->
        </div>
    </div>
    <div class="spacer"></div>
</body>
</html>
